env:
  - name: DEPLOY_NAMESPACE
    value: jx-staging
pipelineConfig:
  env:
  - name: DEPLOY_NAMESPACE
    value: jx-staging
  pipelines:
    release:
      postBuild:
        steps:
          - name: Run acceptance tests
            image: "maven:latest"
            command: mvn
            args:
              - -f
              - acceptance-tests
              - test
