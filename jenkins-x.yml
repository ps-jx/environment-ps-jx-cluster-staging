env:
  - name: DEPLOY_NAMESPACE
    value: jx-staging
pipelineConfig:
  env:
    - name: DEPLOY_NAMESPACE
      value: jx-staging
  pipelines:
    release:
      build:
        steps:
          - name: Helm-apply and wait to start
            command: jx
            args:
              - step
              - helm
              - apply
              - "--wait"
        replace: true
      postBuild:
        steps:
          - name: Run acceptance tests
            command: mvn
            args:
              - clean
              - install
            image: "maven:latest"
